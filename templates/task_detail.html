{% extends 'base.html'%}

{% block content %}
<h4>{{task.title}}</h4>
<p>{{task.description}}</p>
<p>{{task.priority}}</p>
<p>{{task.due_to}}</p>

<a href="{% url 'task-edit' task.pk %}">Edit</a>
<a href="{% url 'task-delete' task.pk %}">Delete</a>
<hr>
<ul> 
    {% for comment in task.coment_set.all %}
        <li>
            <p>{{comment.user}}:</p>
            <p>{{comment.content}}</p>
            <p>{{comment.create_ad}}</p>
        </li>
    {% endfor %}
</ul>

{% endblock %}
